<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh;"
  >
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form action="" autocomplete="off">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                #name
              />
            </div>
            <button type="button" class="btn btn-primary" (click)="onJoin()">
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
