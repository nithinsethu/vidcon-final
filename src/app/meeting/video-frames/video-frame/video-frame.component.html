<div class="frame">
  <div class="overlay">
    <p><b>{{ name }}</b></p>
  </div>
  <a (click)="clicked()" style="cursor: pointer;"
    ><video
      [ngClass]="{'main-frame': isMainFrame}"
      [srcObject]="videoSrcObject"
      [ngStyle]="{ border: !isMainFrame ? '3px solid grey' : 'none' }"
      autoplay
      [muted]="isMuted"
    ></video
  ></a>

</div>
