<div class="container ">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success float-right btn-sm" (click)="onNewMeeting()">New Meeting</button>
    </div>
  </div>
</div>

<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh;"
  >
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form action="" autocomplete="off">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Id"
                #meetingId
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                #meetingPwd
              />
            </div>
            <button type="button" class="btn btn-primary" (click)="onJoin()">
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
