<div class="container ">
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success float-right btn-sm" (click)="onNewMeeting()">New Meeting</button>
    </div>
  </div>
</div>

<div class="container">
  <div
    class="row justify-content-center align-items-center"
    style="height: 100vh;"
  >
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="onJoin()" autocomplete="off" #f="ngForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Id"
                ngModel
                name="id"
                required
                #meetingId

              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                ngModel
                name="name"
                required
                #name
              />
            </div>

            <!-- <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                ngModel
                name="password"
                required
                #meetingPwd
              />
            </div> -->
            <button [disabled]="!joinForm.valid" type="submit" class="btn btn-primary" >
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
